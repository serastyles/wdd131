<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- CSS File -->
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <!--Script file-->
 <script src="scripts/form.js" defer></script>

</head>
<body>
  <h1 class="heeader">Product Review</h1>
  <main>
    <section class="form">
    <form method="get" action="review.html" id="reviewForm">
      
      <!-- Product Name (select) -->
      <label for="product">Product Name<span class="note"> *</span> :</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options added dynamically via JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating<span class="note"> *</span> :</legend>
        <div class="star-rating" role="radiogroup" aria-required="true">
          <!-- 5 radio buttons, same name "rating" -->
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">&#9733;</label>
          
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">&#9733;</label>
          
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">&#9733;</label>
          
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">&#9733;</label>
          
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation<span class="note"> *</span> :</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features (checkboxes) -->
      <fieldset class="input-style">
        <legend>Useful Features:</legend>
        <p>Which feature did you find useful in the product?</p>
        <p class="italic"> (check all that apply)</p>

        <div class="checkbox-group">
          <label><input type="checkbox" id="feature1" name="features" value="Feature A" />Durability</label>
          <label><input type="checkbox" id="feature2" name="features" value="Feature B" />Ease of Use</label>
          <label><input type="checkbox" id="feature3" name="features" value="Feature C" />Performance</label>
          <label><input type="checkbox" id="feature4" name="features" value="Feature D" />Design</label>
      </div>
</fieldset>
        
        

      <!-- Written Review -->
      <label for="review">Written Review:<span class="note">(Optional)</span></label>
      <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name: <span class="note">(Optional)</span></label>
      <input type="text" id="userName" name="userName" autocomplete="name">

      <!-- Submit Button -->
      <input type="submit" value="Post Review" />
      </section>
    </form>
  </main>

      <p>Uganda</p>
       <p id="lastModified"></p>
  </footer>

</body>
</html>
