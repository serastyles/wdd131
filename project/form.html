<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- CSS File -->
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <!--Script file-->
 <script src="scripts/form.js" defer></script>
 
 <style>
    /* Minimal styling for stars */
    .star-rating label {
      font-size: 2rem;
      cursor: pointer;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type="radio"]:checked ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html" id="reviewForm">
      
      <!-- Product Name (select) -->
      <label for="product">Product Name<span aria-hidden="true">*</span>:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options added dynamically via JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating<span aria-hidden="true">*</span>:</legend>
        <div class="star-rating" role="radiogroup" aria-required="true">
          <!-- 5 radio buttons, same name "rating" -->
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">&#9733;</label>
          
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">&#9733;</label>
          
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">&#9733;</label>
          
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">&#9733;</label>
          
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation<span aria-hidden="true">*</span>:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features (checkboxes) -->
      <fieldset>
        <legend>Useful Features:</legend>

        <input type="checkbox" id="feature1" name="features" value="Feature A" />
        <label for="feature1">Feature A</label><br />

        <input type="checkbox" id="feature2" name="features" value="Feature B" />
        <label for="feature2">Feature B</label><br />

        <input type="checkbox" id="feature3" name="features" value="Feature C" />
        <label for="feature3">Feature C</label><br />

        <input type="checkbox" id="feature4" name="features" value="Feature D" />
        <label for="feature4">Feature D</label><br />
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />

    </form>
  </main>

  <footer>
    <p>Â© 2025 Your Company. All rights reserved.</p>
  </footer>

  <script>
    // JS to dynamically populate product select options
    const products = [
      { name: "Product Alpha" },
      { name: "Product Beta" },
      { name: "Product Gamma" },
      { name: "Product Delta" }
    ];

    const productSelect = document.getElementById('product');
    products.forEach(product => {
      const option = document.createElement('option');
      option.value = product.name;
      option.textContent = product.name;
      productSelect.appendChild(option);
    });
  </script>
</body>
</html>
